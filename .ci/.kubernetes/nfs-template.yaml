---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pvc-contract-runtime
  labels:
    #    type: local
    name: pvc-contract-runtime
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  storageClassName: contractrtclass
  nfs:
    server: __NFS_SERVER__
    path: __NFS_PATH__


---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: contract-runtime-claim
  namespace: __NAMESPACE__
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 19Gi
  storageClassName: contractrtclass
  selector:
    matchLabels:
      name: pvc-contract-runtime
